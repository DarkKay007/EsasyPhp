<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pokémon Card</title>
<style>
  body {
    background-image: url(https://wallpapers-clan.com/wp-content/uploads/2024/04/pokemon-gengar-cool-red-desktop-wallpaper-preview.jpg);
    background-repeat: round;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background: linear-gradient(135deg, #f0f0f098, #dcdcdc94);
    border: 2px solid #333;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    width: 700px;
    padding: 20px;
    text-align: center;
    position: relative; /* Para que la imagen se posicione de forma absoluta con respecto al contenedor */
  }

  .card #sprite {
    width: 200px;
    height: auto;
    position: absolute; /* Posicionamiento absoluto para colocar la imagen en la esquina superior izquierda */
    top: 20px; /* Distancia desde la parte superior */
    left: 20px; /* Distancia desde el borde izquierdo */
  }

  .card h1 {
    font-size: 30px;
    text-transform: uppercase;
    margin-bottom: 20px;
    color: #000000;
  }

  .card h2 {
    font-size: 20px;
    margin: 10px 0;
    color: #000000;
  }

  .card .container {
    margin: 20px 0;
  }

  .card ul {
    list-style: none;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .card ul li {
    margin: 5px 10px;
    font-size: 14px;
    font-weight: bold;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    color: #000000;
  }

  .card ul li::after {
    content: ",";
  }

  .card ul li:last-child::after {
    content: "" !important;
  }
</style>
</head>
<body>
<div class="card">
  <img id="sprite" alt="Pokémon Sprite" src="https://via.placeholder.com/150" /> <!-- Agregamos una imagen de ejemplo -->
  <h1 id="name">Pikachu</h1> <!-- Nombre del Pokémon -->
  <div id="types" class="container">
    <h2>Types</h2>
  </div>
  <div id="moves" class="container">
    <h2>Moves</h2>
  </div>
  <div id="abilities" class="container">
    <h2>Abilities</h2>
  </div>
</div>
<script src="js/pk.js"></script>
</body>
</html>
